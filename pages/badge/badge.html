<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BADGE</title>
</head>
<link rel="stylesheet" href="/styles/badge.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
    <div class="badge-container">
        <div class="badge-notification">
            <i class="fa fa-bell"></i>
            <span class="badge-notification-count">1</span>
        </div>
        <div class="badge-mail">
            <i class="fa fa-envelope"></i>
            <span class="badge-mail-count">1</span>
        </div>
        <div class="badge-cart">
            <i class="fa fa-shopping-cart"></i>
            <span class="badge-cart-count">1</span>
        </div>
        <div class="badge-avatar">
            <img class="avatar-badge-image" src="./avatar.png" alt="">
            <div>
                <span class="badge-avatar-count">1</span>
            </div>
        </div>
    </div>
</body>

</html>
