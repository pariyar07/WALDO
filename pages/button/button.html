<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<link rel="stylesheet" href="./button.css">

<body>
    <div class="badge-container-block">
        <button class="button-primary">Primary</button>
        <button class="button-secondary">Secondary</button>
        <button class="button-success">Success</button>
        <button class="button-danger">Danger</button>
        <button class="button-warning">Warning</button>
        <button class="button-default">Default</button>
        <a href="#" target="_blank" class="button-link">Link Button</a>
    </div>
    <div class="badge-container">
        <button class="button-outlined-primary">Primary</button>
        <button class="button-outlined-secondary">Secondary</button>
        <button class="button-outlined-success">Success</button>
        <button class="button-outlined-danger">Danger</button>
        <button class="button-outlined-warning">Warning</button>
        <button class="button-outlined-default">Default</button>
        <a href="#" target="_blank" class="button-outlined-link">Link Button</a>
    </div>
</body>

</html>
